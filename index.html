<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/instagram_share_story_connection_communication_icon_189222.ico" type="image/x-icon">
</head>
<body>
     <div class="insta-wraper">
         <div class="insta-phone">
             <img src="imagens/instagram-celular.png" alt="img-phone">
         </div>
         <div class="continue">
             <div class="group">
                 <img class="insta-logo" src="imagens/instagram-logo.png" alt="insta-logo">
                 <div class="profile-photo">
                     <img src="imagens/jojo.jpg" alt="user-profile-photo">
                 </div>
                 <a class="insta-login" href="#">Continue como User</a>
                 <a class="insta-logout"href="#">Remover Conta</a>
             </div>
             <div class="group">
                 <p class="not-account">Não é User?</p>
                 <p class="not-account">
                     <span class="link-color">Alterar Conta</span>
                     ou
                     <span class="link-color">Inscreva-se</span>
                 </p>
             </div>
             <div class="get-the-app">
                 <p class="get-app">Baixe o Aplicativo</p>
                 <div class="download">
                     <a class=app-download href="#"></a>
                     <a class=app-download href="#"></a>
                 </div>
             </div>

         </div>
     </div>
    
</body>
</html>
